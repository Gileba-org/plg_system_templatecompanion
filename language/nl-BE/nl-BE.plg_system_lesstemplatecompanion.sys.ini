PLG_SYSTEM_LESSTEMPLATECOMPANION_="System - Less Template Companion"
PLG_SYSTEM_LESSTEMPLATECOMPANION_XML_DESC="Een plugin om gewijzigde .less-bestanden automatisch te compileren naar CSS, inclusief bepaalde parameters uit een template. Deze plugin gebruikt een cachegeheugen en compileert enkel als er echt iets is gewijzigd."
